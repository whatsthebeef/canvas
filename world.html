<?xml version="1.0"?>
<html>
<head>
<script src="js/jquery-1.7.1.js"> </script>
<script src="js/Array+manipulations.js"> </script>
<script src="js/processing-1.3.6.js"> </script>
<script src="js/world.js"> </script>
<script>
    $(document).ready(function(){
        var canvas = $("#canvas")[0];
        var sketch = new Processing.Sketch(sketchProc);
        var processingInstance = new Processing(canvas, sketch);
        WORLD.draw(processingInstance);
        // setInterval(function(){WORLD.draw(processingInstance);}, 1000);

        function updateInputs(){
            var currentSelection = WORLD.objectRegistry().currentSelection(); 
            WORLD.updateInputValue("size", currentSelection.size);
            WORLD.updateInputValue("position", currentSelection.position);
            WORLD.updateInputValue("color", currentSelection.color);
        }

        WORLD.addEventListener("shapeselected", updateInputs);

    });
</script>
<link href="css/world.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
<canvas id="canvas"> </canvas>
<div id="controls">
    <p><div class="labels"><label for="size">Size</label></div>
    <div class="inputs"><input type="text" name="size" id="size" placeholder="In pixels"></input></div></p><br/>
    <p><div class="labels"><label for="position">Position</label></div>
    <div class="inputs"><input type="text" name="position" id="position" placeholder="In pixels"></input></div></p><br/>
    <p><div class="labels"><label for="color">Color</label></div>
    <div class="inputs"><input type="text" name="color" id="color" placeholder="In hex scale"></input></div></p><br/>
</div>
</body>
</html>
