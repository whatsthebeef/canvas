<?xml version="1.0"?>
<html>
  <head>
    <script src="js/jquery-1.7.1.js">
    </script>
    <script src="js/processing-1.3.6.js">
    </script>
    <script>
    import processing.opengl.*;
    
    function sketchProc(p){

        p.setup = function(){
            p.size(100, 100, OPENGL);
        };

        p.draw = function(){
            p.background(200);
            p.stroke(255, 50);
            p.translate(50, 50, 0);
            p.rotateY(p.mouseY * 0.05);
            p.rotateX(p.mouseX * 0.05);
            p.fill(p.mouseX * 2, 0, 160);
            p.sphereDetail(p.mouseX / 4);
            p.sphere(40);
        };

    }

    $(document).ready(function(){
        var canvas = $("#canvas")[0];
        var sketch = new Processing.Sketch(sketchProc);
        var processingInstance = new Processing(canvas, sketch);
    });

    </script>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
  </body>
</html>
